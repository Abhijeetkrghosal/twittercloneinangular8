<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/first-page" routerLinkActive="active" routerLinkActiveOptions="{exact: true">Home</a>
      <a mat-list-item routerLink="/second-page"routerLinkActive="active">Explore </a>
      <a mat-list-item routerLink="/third-page"routerLinkActive="active">Notification </a>
      <a mat-list-item routerLink="/fourth-page"routerLinkActive="active">Messages  </a>
      <a mat-list-item routerLink="/fifth-page"routerLinkActive="active">Bookmarks </a>
      <a mat-list-item routerLink="/sixth-page"routerLinkActive="active">lists </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title_edit">Abhijeet Ghosal</span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
